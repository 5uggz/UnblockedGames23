<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        /* Style for the button */
        .custom-button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-family: 'Arial', sans-serif; /* Change the font-family to your preference */
            border: none;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="custom-button-container" onclick="openGame()">Open Game</div>

    <section>
        <h1>Welcome to the Games Website!</h1>
        <p>Click the button above to play our exciting game.</p>
    </section>

    <script>
        // Function to open the game in a new window
        function openGame() {
            window.open('game.html', '_blank', 'width=800, height=600');
        }
    </script>
</body>
</html>
